<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Users</li>
</ol>
<h2 class="sub-header">Users</h2>
<div class="table-responsive" ng-controller="UsersCtrl">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Title</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users.users">
				<td>{{ $index + 1 }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.title }}</td>
				<td>{{ user.email }}</td>
			</tr>
		</tbody>
	</table>
</div>
